<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather Finder</h1>
    <div id="form-container">
        <form action="" method="get">
            <label for="location">
                <input type="text" name="location" id="location">
            </label>
            <button id="formBtn">Submit</button>
        </form>
        
        <div class="container">
            <div id="results-today">
                <h2 class="Headings">Today Weather Results</h2>
                <div class="icon-container">
                    <i id="weather-icon-today" class="fa-solid"></i>
                    <p id="location-name-today">htreh</p>
                </div>
                <p id="current-conditions-today">eht</p>
                <p id="temperature-today">hte</p>
                <p id="description-today">eht</p>
            </div>

            <div id="results-tomor">
                <h2 class="Headings">Tomorrow Weather Results</h2>
                <div class="icon-container">
                    <i id="weather-icon-tomor" class="fa-solid"></i>
                    <p id="location-name-tomor">hthr</p>
                </div>
                <p id="current-conditions-tomor">thrhrt</p>
                <p id="temperature-tomor">rthreh</p>
                <p id="description-tomor">eht</p>

            </div>
        </div>
        
    </div>
    
</body>
</html>
